<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Microsoft x Posicube AI 혁신! 사전 등록하세요!">
    <meta property="og:description" content="Microsoft와 Posicube가 함께하는 AI 혁신! 사전 등록하고 함께하세요.">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./img/posicube3.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="지도보기" title="지도보기" href="https://naver.me/FMcgaSq5" data-coords="594,496,343,192" shape="rect">
    <area target="_blank" alt="사전등록" title="사전등록" href="https://forms.office.com/r/vgDWUx2fgk" data-coords="578,1101,55,820" shape="rect">
</map>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
<script>
    window.addEventListener('resize', resizeMap);
    window.addEventListener('load', resizeMap);

    function resizeMap() {
        const img = document.querySelector('img[usemap]');
        const map = document.querySelector('map');
        const originalWidth = 640; // 원본 이미지 너비 (px)
        
        const scale = img.clientWidth / originalWidth;

        const areas = map.querySelectorAll('area');
        areas.forEach(area => {
            const coords = area.dataset.coords.split(',').map(coord => Math.round(coord * scale));
            area.coords = coords.join(',');
        });
    }
</script>
</html>
